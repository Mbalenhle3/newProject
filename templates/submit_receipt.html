{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Receipt</title>

    <style>
        /* Add your CSS styles here */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "assets/img/background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif; /* Modern font */
            font-size: 16px; /* Base font size */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay for background */
            z-index: 1; /* Overlay above background */
        }

        .container {
            position: relative; /* To position content above overlay */
            z-index: 2; /* Ensure content is above overlay */
            max-width: 500px; /* Max width for the content */
            width: 90%; /* Responsive width */
            padding: 30px; /* Padding for the container */
            background: rgba(255, 255, 255, 0.1); /* Light background for contrast */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow */
        }

        h2 {
            font-size: 2.5em; /* Increase size for h2 */
            margin-bottom: 20px; /* Space below */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        input[type="file"] {
            margin-bottom: 20px; /* Space below file input */
            padding: 10px; /* Padding for better appearance */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Border style */
        }

        .btn {
            background: #007bff; /* Button color */
            color: white; /* Text color */
            padding: 10px 15px; /* Button padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            display: inline-block; /* Make it behave like a button */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn:hover {
            background: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for the background -->
    <div class="container">
        <h2>Submit Your Receipt</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="receipt">Upload Receipt:</label>
            <input type="file" name="receipt" required><br>
            <button type="submit" class="btn">Submit Receipt</button>
        </form>
        <a href="/" class="btn" style="margin-top: 20px;">Back to Home</a>  <!-- Back to Home button -->
    </div>
</body>
</html>
