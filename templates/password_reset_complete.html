<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>

    <!-- Embed necessary CSS styles directly in the file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            margin: 0 auto;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Password Reset Complete</h2>
<div class="container">
    <p>Your password has been successfully reset.</p>
    <p><a href="{% url 'login' %}">Click here to login with your new password</a>.</p>
</div>

</body>
</html>
