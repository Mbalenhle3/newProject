<!-- templates/admin/notify_users.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Users</title>
</head>
<body>
    <h1>Notify Users</h1>
    <form method="POST">
        {% csrf_token %}
        <ul>
            {% for user in users %}
                <li>
                    <input type="checkbox" name="users" value="{{ user.id }}"> {{ user.username }} ({{ user.email }})
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Send Notification</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
