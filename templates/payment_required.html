<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Red Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color */
        }
        .centered-text {
            color: red;
            font-size: 24px; /* Optional: adjust font size */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p>
            We can see you are trying to book.
            However you need to pay first before you can be anabled to book.
        </p>
    </div>
</body>
</html>
