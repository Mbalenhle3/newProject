{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Notices</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center items horizontally */
            background-color: white; /* White background for the entire page */
            color: #333; /* Dark text color for readability */
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            text-align: center; /* Center text alignment */
        }

        .content {
            width: 100%; /* Full width */
            max-width: 800px; /* Limit maximum width for better readability */
            padding: 20px; /* Padding around the content */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center items horizontally */
            flex-grow: 1; /* Allow content to grow */
            justify-content: flex-start; /* Align content to the top */
        }

        h3 {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 20px; /* Add space below the heading */
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: center; /* Center align the paragraph text */
            max-width: 600px; /* Limit width of the description */
            margin: 0 auto; /* Center the paragraph block */
            padding: 10px; /* Add padding for better spacing */
            background-color: #f9f9f9; /* Light gray background for contrast */
            border-radius: 8px; /* Rounded corners for the paragraph */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        }

        .btn-primary {
            font-size: 1.2em;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Margin for spacing */
        }

        .btn-primary:hover {
            background-color: #007bff; /* Blue background on hover */
            transform: scale(1.05);
        }

        /* Style for the Back to Home button */
        .btn-secondary {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        .btn-secondary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            width: 100%;
            margin-top: auto; /* Push the footer to the bottom */
            padding: 20px; /* Padding for the footer */
        }
    </style>
</head>
<body>
    <div class="content">
        {% if gym_notice %}
            <h3>{{ gym_notice.title }}</h3>
            <p>{{ gym_notice.description }}</p> <!-- Centered description -->
            {% if gym_notice.file %}
                <a href="{{ gym_notice.file.url }}" class="btn btn-primary" download>Download Gym Notice</a>
            {% endif %}
        {% else %}
            <p>No gym notices available.</p>
        {% endif %}
    </div>
    
    <!-- Footer with Back to Home Button -->
    <footer>
        <a href="/" class="btn-secondary">Back to Home</a>
    </footer>

    <!-- JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
