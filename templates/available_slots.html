<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .slot {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .slot p {
            margin: 5px 0;
        }

        .slot a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .slot a:hover {
            background-color: #0056b3;
        }

        .no-slots {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<h2>Available Gym Slots</h2>

<div class="container">
    {% for slot in slots %}
    <div class="slot">
        <p><strong>Date:</strong> {{ slot.date }}</p>
        <p><strong>Time:</strong> {{ slot.time }}</p>
        <p><strong>Duration:</strong> {{ slot.duration }} minutes</p>
        <p><strong>Available slot:</strong> {{ slot.max_capacity|add:"-"|add:slot.bookings_count }}</p>
        <a href="{% url 'book_slot' slot.id %}">Book Now</a>
    </div>
    {% empty %}
    <p class="no-slots">No available slots at the moment.</p>
    {% endfor %}
</div>

</body>
</html>
